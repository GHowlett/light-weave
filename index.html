<html>
	<head>
		<!-- D3 -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js"></script>
		<!-- JQuery -->
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/css/jquery-ui.min.css"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">


		<!-- in house -->
		<script src="js/JsonParser.js"></script>
        <script src="js/Tags.js"></script>
		<script src="js/display/bubbleGraph.js"></script>
		<style>
			.display{
				font-family:helvetica;
			}
			.display *{

			}
			.node{
				fill:#338DA3;
			}
			.link{
				stroke:rgba(0,0,0,0.5);
			}
			.nodeText{
				fill:white;
				text-anchor: end;
			}
		</style>
	</head>
	<body>
        <div class="ui-widget">
            <label for="tags">Search: </label>
            <input id="tags">
        </div>
		<script>
            $(function() {
                var tags = Tags.getTags();
                $( "#tags" ).autocomplete({
                    source: tags
                });
            });


			var graph = new NodeGraph("body");
			$.getJSON("mockdataset.json",
			function(data){
				var d = JSONParser.convertKeyValuePairsToNodesAndLinks(data);
				for(var i = 0; i < d.nodes.length; i++){
					graph.addNode(d.nodes[i].name);
				}
				for(var i = 0; i < d.links.length; i++){
					console.log(d.links[i]);
					graph.addLink(d.links[i].source,d.links[i].target);
				}
			},
			function(err){

			});

			console.log(graph);
		</script>
	</body>
</html>
